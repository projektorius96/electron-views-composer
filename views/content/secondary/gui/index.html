<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'" />
    <title></title>
    <style>
        body, body * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            overflow: hidden;
        }
    </style>
    <script type="module" defer>
        import { List as LayerManager, Label } from './layer-manager/src/index.js';
        
        document.body.children.layer_manager.appendChild(
            new LayerManager({
                name: "layer-manager",
                attrs: {
                    loopData: [
                        function(item, index) {
                            const ul = document.createElement('ul');
                                ul.textContent = `${item} ${1 + index}`;
                            this.appendChild(ul);
                        }
                        ,
                        [
                            ...Array.from({ length: 3 }).fill('element')
                        ]
                    ],
                    sortableConfig: {
                        animation: 150,
                        onChange: function (e) {
                            console.log(e)
                        }
                    }
                }
            })
        );
    </script>
</head>
    <body>
        <aside id="layer_manager"></aside>
    </body>
</html>
